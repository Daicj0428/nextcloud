apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:                         
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      volumes:
      - name: nextcloud-data
        persistentVolumeClaim:
          claimName: nextcloud-pvc
      - name: nextcloud-php-config
        configMap:
          name: nextcloud-php-config
      containers:
      - image: dai30.test.com/k8s/nextcloud:latest
        name: nextcloud
        imagePullPolicy: IfNotPresent
        # 只保留基本环境变量，去掉数据库和Redis配置
        env:
        - name: TZ
          value: Asia/Shanghai
        # 添加Apache环境变量避免自动安装
        - name: NEXTCLOUD_AUTOINSTALL_DISABLE
          value: "1"
        ports:
         - containerPort: 80
           name: http
           protocol: TCP
        volumeMounts:
         - mountPath: /var/www/html
           name: nextcloud-data
           subPath: html
         - mountPath: /var/www/html/data
           name: nextcloud-data
           subPath: data
         - mountPath: /var/www/html/config
           name: nextcloud-data
           subPath: config
         - mountPath: /usr/local/etc/php/conf.d/nextcloud.ini
           name: nextcloud-php-config
           subPath: nextcloud.ini
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
